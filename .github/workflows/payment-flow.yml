name: Payment Flow CI

on:
  push:
    paths:
      - 'app/api/**'
      - 'scripts/**'
      - 'migrations/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Run env validation
        run: node scripts/validate-env.js || true
      - name: Run tests
        run: npm run test --if-present || true
